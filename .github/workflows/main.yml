# This is a basic workflow to help you get started with boman.ai

name: Bomanai Scanner
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Boman-scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install packages
        run: sudo pip install --extra-index-url https://test.pypi.org/simple/ boman-cli-uat
      - name: Run scan
        env:
          API_KEY: ${{ secrets.Goat_vul }}
        # run: sudo boman-cli-uat -a run -u https://qa.boman.ai -at 5a13ac89-a5cc-4b4c-b6ad-dd20ff73babb -ct 4941f85a-5453-4f94-9247-d5565b4bd116
        run: sudo boman-cli-uat -a run -u https://qa.boman.ai
